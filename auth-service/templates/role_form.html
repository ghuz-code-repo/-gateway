<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/auth/static/css/styles.css">
    <style>
      body {
        visibility: hidden;
        opacity: 0;
        transition: opacity .05s ease-in-out;
      }
    </style>
</head>
<body>
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            } else {
                document.documentElement.classList.remove('dark-theme');
            }
            requestAnimationFrame(() => {
                document.body.style.visibility = 'visible';
                document.body.style.opacity = 1;
            });
        })();
    </script>
    <div id="particles-js"></div>
    {{ template "header" . }} <!-- Added header -->
    <div class="container">
        <h1>{{.title}}</h1>
        {{if .subtitle}}
            <h2>{{.subtitle}}</h2>
        {{end}}
        {{if .error}}
            <div class="error">{{.error}}</div>
        {{end}}
        
        <form action="{{if .role}}/admin/roles/{{.role.ID.Hex}}{{else}}/admin/roles{{end}}" method="POST">
            <div class="form-group">
                <label for="name">Название роли</label>
                <input type="text" id="name" name="name" value="{{if .role}}{{.role.Name}}{{end}}" required {{if and .role (eq .role.Name "admin")}}readonly{{end}}>
            </div>
            
            <div class="form-group">
                <label for="description">Описание</label>
                <input type="text" id="description" name="description" value="{{if .role}}{{.role.Description}}{{end}}" required>
            </div>
            
            <div class="form-group">
                <label>Разрешения</label>
                <div class="checkbox-group">
                    {{range .permissions}}
                        <div>
                            <input type="checkbox" id="perm-{{.Service}}" name="permissions" value="{{.Service}}" 
                                {{if $.role}}
                                    {{$service := .Service}}
                                    {{range $.role.Permissions}}
                                        {{if eq . $service}}checked{{end}}
                                    {{end}}
                                {{end}}>
                            <label for="perm-{{.Service}}">{{.Service}}</label>
                        </div>
                    {{end}}
                </div>
            </div>
            
            <button type="submit" class="btn">
                {{if .role}}Обновить роль{{else}}Создать роль{{end}}
            </button>
        </form>
    </div>
    <div class="back-link">
        <a href="/admin/roles" class="btn">Назад к списку ролей</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/auth/static/js/theme-switcher.js"></script>
    <script src="/auth/static/js/layout-adjust.js"></script>
    <script src="/auth/static/js/mobile-menu.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": { "number": { "value": 50, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#c4a668" }, "shape": { "type": "polygon", "stroke": { "width": 1, "color": "#c4a668" }, "polygon": { "nb_sides": 6 } }, "opacity": { "value": 0.2, "random": true, "anim": { "enable": true, "speed": 0.5, "opacity_min": 0.05, "sync": false } }, "size": { "value": 4, "random": true }, "line_linked": { "enable": true, "distance": 180, "color": "#c4a668", "opacity": 0.15, "width": 1 }, "move": { "enable": true, "speed": 0.8, "direction": "none", "random": true, "straight": false, "out_mode": "out" } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "bubble" } }, "modes": { "bubble": { "distance": 200, "size": 6, "duration": 2, "opacity": 0.6 } } }, "retina_detect": true
        });
    </script>
</body>
</html>
