<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link rel="stylesheet" href="/auth/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Added Font Awesome -->
    <style>
      body {
        visibility: hidden;
        opacity: 0;
        transition: opacity .05s ease-in-out;
      }
    </style>
</head>
<body>
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            } else {
                document.documentElement.classList.remove('dark-theme');
            }
            requestAnimationFrame(() => {
                document.body.style.visibility = 'visible';
                document.body.style.opacity = 1;
            });
        })();
    </script>
    <div id="particles-js"></div>
    <div class="container">
        <h1>ОШИБКА</h1>
        <div class="error-message">
            {{.error}}
        </div>
        <a href="javascript:history.back()" class="btn">Назад</a>
        <a href="/menu" class="btn">Перейти в меню</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="/auth/static/js/theme-switcher.js"></script>
<script src="/auth/static/js/layout-adjust.js"></script>
<script src="/auth/static/js/mobile-menu.js"></script>
<script>
    particlesJS('particles-js', {
        "particles": { "number": { "value": 50, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#c4a668" }, "shape": { "type": "polygon", "stroke": { "width": 1, "color": "#c4a668" }, "polygon": { "nb_sides": 6 } }, "opacity": { "value": 0.2, "random": true, "anim": { "enable": true, "speed": 0.5, "opacity_min": 0.05, "sync": false } }, "size": { "value": 4, "random": true }, "line_linked": { "enable": true, "distance": 180, "color": "#c4a668", "opacity": 0.15, "width": 1 }, "move": { "enable": true, "speed": 0.8, "direction": "none", "random": true, "straight": false, "out_mode": "out" } },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": { "enable": true, "mode": "bubble" },
                "onclick": { "enable": true, "mode": "push" } 
            },
            "modes": {
                "bubble": { "distance": 200, "size": 6, "duration": 2, "opacity": 0.6 },
                "push": { "particles_nb": 4 } 
            }
        },
        "retina_detect": true
    });
</script>
</body>
</html>
