<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - Сервис аутентификации</title>
    <link rel="stylesheet" href="/auth/static/css/styles.css">
    <style>
      body {
        visibility: hidden;
        opacity: 0;
        transition: opacity .05s ease-in-out;
      }
    </style>
</head>
<body>
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            } else {
                document.documentElement.classList.remove('dark-theme');
            }
            requestAnimationFrame(() => {
                document.body.style.visibility = 'visible';
                document.body.style.opacity = 1;
            });
        })();
    </script>
    <div id="particles-js"></div>
    {{ template "header" . }}
    
    <div class="container">
        <h1>{{ .title }}</h1>
        
        {{ if .error }}
        <div class="flash-message danger">
            {{ .error }}
        </div>
        {{ end }}
        
        <div class="card">
            <form action="{{ if .permission }}/admin/permissions/{{ .permission.ID.Hex }}{{ else }}/admin/permissions{{ end }}" method="post">
                <div class="form-group">
                    <label for="service">Технический идентификатор сервиса:</label>
                    <input type="text" id="service" name="service" value="{{ if .permission }}{{ .permission.Service }}{{ end }}" required {{ if .permission }}readonly{{ end }}>
                    <small>Имя используется в URL и для внутренних целей</small>
                </div>
                
                <div class="form-group">
                    <label for="display_name">Отображаемое имя сервиса:</label>
                    <input type="text" id="display_name" name="display_name" value="{{ if .permission }}{{ .permission.DisplayName }}{{ end }}" required>
                    <small>Это имя будет отображаться в меню пользователям</small>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn primary">
                        {{ if .permission }}Обновить{{ else }}Создать{{ end }} сервис
                    </button>
                    <a href="/admin/permissions" class="btn">Отмена</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/auth/static/js/theme-switcher.js"></script>
    <script src="/auth/static/js/layout-adjust.js"></script>
    <script src="/auth/static/js/mobile-menu.js"></script>
    <script>
    particlesJS('particles-js', {
        "particles": {
            "number": { "value": 120, "density": { "enable": true, "value_area": 800 } }, // Было 50, стало 120
            "color": { "value": "#c4a668" },
            "shape": { "type": "polygon", "stroke": { "width": 1, "color": "#c4a668" }, "polygon": { "nb_sides": 6 } },
            "opacity": { "value": 0.2, "random": true, "anim": { "enable": true, "speed": 0.5, "opacity_min": 0.05, "sync": false } },
            "size": { "value": 4, "random": true },
            "line_linked": { "enable": true, "distance": 180, "color": "#c4a668", "opacity": 0.15, "width": 1 },
            "move": { "enable": true, "speed": 0.8, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": { "onhover": { "enable": true, "mode": "bubble" } },
            "modes": { "bubble": { "distance": 200, "size": 6, "duration": 2, "opacity": 0.6 } }
        },
        "retina_detect": true
    });
    </script>
    <script>
    particlesJS('particles-js', {
        "particles": {
            "number": { "value": 120, "density": { "enable": true, "value_area": 800 } }, // Было 50, стало 120
            "color": { "value": "#c4a668" },
            "shape": { "type": "polygon", "stroke": { "width": 1, "color": "#c4a668" }, "polygon": { "nb_sides": 6 } },
            "opacity": { "value": 0.2, "random": true, "anim": { "enable": true, "speed": 0.5, "opacity_min": 0.05, "sync": false } },
            "size": { "value": 4, "random": true },
            "line_linked": { "enable": true, "distance": 180, "color": "#c4a668", "opacity": 0.15, "width": 1 },
            "move": { "enable": true, "speed": 0.8, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": { "onhover": { "enable": true, "mode": "bubble" } },
            "modes": { "bubble": { "distance": 200, "size": 6, "duration": 2, "opacity": 0.6 } }
        },
        "retina_detect": true
    });
    </script>
</body>
</html>
