<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление сервисами</title>
    <link rel="stylesheet" href="/auth/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Управление сервисами</h1>
        <a href="/admin/permissions/new" class="btn">Добавить новый сервис</a>
        <p>Ниже приведен список всех сервисов, доступных в системе:</p>
        
        {{if .error}}
        <div class="error">
            <p>{{.error}}</p>
        </div>
        {{end}}
        <table>
            <thead>
                <tr>
                    <th>Название сервиса</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {{range .permissions}}
                <tr>
                    <td>{{.Service}}</td>
                    <td>
                        <form method="POST" action="/admin/permissions/{{.ID.Hex}}/delete" style="display: inline;">
                            <button type="submit" class="btn delete" onclick="return confirm('Вы уверены, что хотите удалить этот сервис?')">Удалить</button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div> 
    <div class="back-link">
        <a href="/admin">Назад к панели управления</a>
    </div>
</body>
</html>
